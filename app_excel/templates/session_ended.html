<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Ended</title>
    <!-- Include Bulma CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <!-- Include Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="box has-background-light animate__animated animate__fadeIn">
    <h1 class="title has-text-centered has-text-danger">Session Ended</h1>
    <p class="subtitle has-text-centered has-text-grey-dark">
        Thank you for using the service! Your session has been successfully ended.
    </p>
    <div class="has-text-centered">
        <a href="/" class="button is-link is-medium animate__animated animate__pulse animate__infinite">
            Go to Homepage
        </a>
    </div>
</div>

</body>
</html>
