<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Ended</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="box has-background-light">
            <h1 class="title has-text-centered has-text-primary">Session Ended</h1>
            <p class="subtitle has-text-centered">Your session has been successfully ended.</p>

            {% if file_exists %}
                <!-- If the file exists, provide the download link -->
                <p class="has-text-centered">
                    <a href="{% url 'download_excel' %}" class="button is-primary">Download Excel File</a>
                </p>
            {% else %}
                <!-- If the file does not exist, show a message -->
                <p class="has-text-centered">No file available for download.</p>
            {% endif %}
            <br>
            <p class="has-text-centered">
                <a href="/" class="button is-primary">Start New Session</a>
            </p>
        </div>
    </div>
</body>
</html>
